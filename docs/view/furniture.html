<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/funiture.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="main_product pb-lg-5 pb-sm-3 pb-3" id="furniture">
      <center class="title p-1 p-sm-2 p-md-3 p-lg-4 p-xl-auto">
        <h1 class="txt">We Love Trend</h1>
        <div class="line"></div>
      </center>
      <section
        class="container parent-card mt-5 mt-sm-3 mt-md-3 mt-lg-4 pb-3"
        id="furniture"
      ></section>

      <ul
        class="container pb-2 pb-sm-2 pb-md-2 p-lg-auto pagination justify-content-end"
      >
        <li class="page-item">
          <a class="page-link" href="#" id="minus-pagination">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-left"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
              />
            </svg>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#" id="plus-pagination">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
              />
            </svg>
          </a>
        </li>
      </ul>

      <section
        class="container justify-content-between d-flex"
        id="new-arrival"
      ></section>

      <section class="collection-product mt-5 pt-3">
        <center class="title">
          <h3>Our Collection</h3>
          <div class="line"></div>
        </center>
        <div class="container pt-5 pb-5" >
          <div class="row" id="collects"></div>
        </div>
      </section>
    </div>
  </body>
</html>
